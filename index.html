<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODC-Project: Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#2F8590] w-full flex items-center justify-center"
    >
      <div
        class="w-[400px] h-[200px] bg-[#E2FAFC] rounded-md shadow-xl p-4 flex flex-col items-center"
      >
        <h1 class="text-3xl font-bold uppercase">My Counter App</h1>

        <div class="flex items-center justify-center gap-5 mt-5">
          <button
            class="hvr-wobble-horizontal bg-[#0E94A0] flex items-center justify-center text-2xl font-semibold rounded-sm shadow-xl text-lg font-medium tracking-tight py-1 px-4 text-white uppercase"
            onclick="onHandleIncrementCounter()"
          >
            +
          </button>
          <h2 id="count-el" class="text-5xl font-bold">0</h2>
          <button
            class="hvr-wobble-horizontal bg-[#0E94A0] flex items-center justify-center text-2xl font-semibold rounded-sm shadow-xl text-lg font-medium tracking-tight py-1 px-4 text-white uppercase"
            onclick="onHandleDecrementCounter()"
          >
            -
          </button>
        </div>

        <button
          class="hvr-wobble-vertical mt-3 bg-black text-white flex items-center justify-center font-semibold rounded-sm shadow-xl text-lg font-medium tracking-tight py-1 px-4 text-white uppercase"
          onclick="onHandleResetCounter()"
        >
          Reset
        </button>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
