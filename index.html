<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODC-Project: Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="min-h-screen bg-[#e9e5cd] w-full flex items-center justify-center"
    >
      <div
        class="w-[400px] h-[300px] bg-white rounded-md shadow-lg p-4 flex items-center justify-center"
      >
        <h1>My Counter App</h1>
        <h2 id="count-el">0</h2>

        <div>
          <button onclick="onHandleIncrementCounter()">Increment</button>
          <button onclick="onHandleResetCounter()">Reset</button>

        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
